<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado UC3 - Metabolismo | FMS</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Estilos Específicos para o Quiz (Interno) --- */
        
        /* Botão de Voltar */
        .nav-bar {
            padding: 20px 0;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }
        .btn-back:hover { color: var(--accent); }

        /* Card da Questão */
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 6px solid var(--primary); /* Identidade Visual */
            animation: fadeIn 0.5s ease-in;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .q-number {
            background: var(--bg);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.15rem;
            color: var(--text);
            font-weight: 500;
            line-height: 1.5;
        }

        /* Opções de Resposta */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Roboto', sans-serif;
            color: #555;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background-color: #f4f8fb;
        }

        /* Estados de Acerto/Erro */
        .correct-answer {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
        }

        .wrong-answer {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            opacity: 0.7;
        }

        /* Feedback (Explicação) */
        .feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            display: none; /* Escondido por padrão */
        }
        .feedback-box strong { display: block; margin-bottom: 5px; }
